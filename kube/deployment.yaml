apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend-service
  name: frontend-service
  namespace: s65-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
        - image: s652/frontend-service
          imagePullPolicy: IfNotPresent
          name: frontend-service
          ports: 
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi